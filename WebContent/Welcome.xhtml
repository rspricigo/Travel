<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
 <h:head>
 </h:head>
 <h:body>

<h:form>  
    <p:growl id="messages"/>
 
    <p:menubar>
        <p:submenu label="Arquivo" icon="ui-icon-document">
            <p:submenu label="Novo" icon="ui-icon-contact">
                <p:menuitem value="Projeto" url="#" />
                <p:menuitem value="Outro" url="#" />
            </p:submenu>
            <p:menuitem value="Abrir" url="#" />
            <p:separator />
            <p:menuitem value="Sair" url="#" />
        </p:submenu>
 
        <p:submenu label="Editar" icon="ui-icon-pencil">
            <p:menuitem value="Desfazer" url="#" icon="ui-icon-arrowreturnthick-1-w" />
            <p:menuitem value="Refazer" url="#" icon="ui-icon-arrowreturnthick-1-e" />
        </p:submenu>
 
        <p:submenu label="Ajuda" icon="ui-icon-help">
            <p:menuitem value="Conteudo" url="#" />
            <p:submenu label="Pesquisa" icon="ui-icon-search">
                <p:submenu label="Texto">
                    <p:menuitem value="Workspace" url="#" />
                </p:submenu>
                <p:menuitem value="File" url="#" />
            </p:submenu>
        </p:submenu>
 
        <p:submenu label="Actions" icon="ui-icon-gear">
            <p:submenu label="Ajax" icon="ui-icon-refresh">
                <p:menuitem value="Save" actionListener="#{menuView.save}" icon="ui-icon-disk" update="messages"/>
                <p:menuitem value="Update" actionListener="#{menuView.update}" icon="ui-icon-arrowrefresh-1-w" update="messages"/>
            </p:submenu>
            <p:submenu label="Non-Ajax" icon="ui-icon-newwin">
                <p:menuitem value="Delete" actionListener="#{menuView.delete}" icon="ui-icon-close" update="messages" ajax="false"/>
            </p:submenu>
        </p:submenu>
 
        <p:menuitem value="Quit" url="http://www.primefaces.org" icon="ui-icon-close" />
 
        <f:facet name="options">
            <p:inputText style="margin-right:10px" placeholder="Search"/>
            <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
        </f:facet>
    </p:menubar>
</h:form>


 </h:body>
</html>
